<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Universe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>
<body>

<!-- Save the Universe Home -->
<section id="save-the-universe" class="disappear">
    
        <!-- Ships Div -->
    <div class="control-panel flex-container">

        <!-- Alien Ship Container -->
    <div class="alien-container">
        <div class="controls-alien">
            <button class="attack">Attack</button>
            <button class="hit">Hit</button>
            <button class="damage">Damage</button>
        </div>

        <button class="hull btn">
            Hull: <span>10</span>
        </button>
        <button class="firepower btn">
            Firepower: <span>10</span>
        </button>

        <div id="alien-ship">
            <a href="https://imgur.com/YNzWx4p"><img src="https://i.imgur.com/YNzWx4p.png" title="source: imgur.com" width="400" height="400" /></a>
        </div>
    </div>

        <!-- Battleship Container -->
    <div class="battleship-container"> 
        <div class="controls-battle">
            <button class="attack">Attack</button>
            <button class="hit">Hit</button>
            <button class="damage">Damage</button>
        </div>
 
        <div class="life-stats">
            <button class="hull btn">
                Hull: <span>10</span>
            </button>
        <button class="firepower btn">
                Firepower: <span>10</span>
            </button>
        </div>  

        <div id="battle-ship">
            <a href="https://imgur.com/M3zK0uG"><img src="https://i.imgur.com/M3zK0uG.png" title="source: imgur.com" width="400" height="400" /></a>
        </div>
    
    </div>
</section>

        <!-- Modal -->
        <div class="modal">
            <h2>ARE YOU READY TO SAVE THE UNIVERSE?!</h2>
            <button id="lets-play">Let's Play!</button>
        </div>

</body>
</html>
