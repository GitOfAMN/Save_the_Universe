<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Universe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>
<body>
    <!-- Save the Universe Home -->
    <section id="Save-the-Universe" class="disappear">
    <!-- Ships Div -->
    <div class="control-panel flex-container">
        <div class="controls-battle">
            <button class="attack">Attack</button>
            <button class="hit">Hit</button>
            <button class="damage">Damage</button>
        </div>
        <div class="controls-alien">
            <button class="attack">Attack</button>
            <button class="hit">Hit</button>
            <button class="damage">Damage</button>
        </div>
    <div class="life-stats">
        <div class="hull btn">
            Hull: <span>10</span>
        </div>
        <div class="firepower btn">
            Firepower: <span>10</span>
        </div>
    </div>
    <div id="battle-ship">
        <a href="https://imgur.com/M3zK0uG"><img src="https://i.imgur.com/M3zK0uG.png" title="source: imgur.com" /></a>
    </div>
    <div id="alien-ship">
        <a href="https://imgur.com/YNzWx4p"><img src="https://i.imgur.com/YNzWx4p.png" title="source: imgur.com" /></a>
    </div>
</div>
</section>

<!-- Modal -->
    <div class="modal">
            <h2>ARE YOU READY TO SAVE THE UNIVERSE?!</h2>
            <button id="lets-play">Let's Play!</button>
    </div>



</body>
</html>
